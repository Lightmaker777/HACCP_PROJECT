<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkte</title>
    <!-- Bootstrap CDN hinzufügen -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Alle Produkte</h1>
    <form method="GET" class="mb-3">
        <div class="mb-3">
            <label for="produkt" class="form-label">Produkt</label>
            <input type="text" id="produkt" name="produkt" class="form-control" value="{{ filter_produkt }}">
        </div>

        <div class="mb-3">
            <label for="min_temp" class="form-label">Min. Temperatur</label>
            <input type="number" id="min_temp" name="min_temp" class="form-control" step="0.1" value="{{ filter_min_temp }}">
        </div>

        <div class="mb-3">
            <label for="max_temp" class="form-label">Max. Temperatur</label>
            <input type="number" id="max_temp" name="max_temp" class="form-control" step="0.1" value="{{ filter_max_temp }}">
        </div>

        <button type="submit" class="btn btn-primary">Filtern</button>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Produkt</th>
                <th>Temperatur (°C)</th>
                <th>Lagerort</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <hr>
    <h2><a href="/" class="btn btn-info">Zurück zur Dateneingabe</a></h2>
    <h2><a href="/export" class="btn btn-info">Daten als CSV exportieren</a></h2>
    <h2><a href="/export_excel" class="btn btn-info">Daten als Excel exportieren</a></h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
