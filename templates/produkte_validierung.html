<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt Validierung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Produkt Validierung</h1>

    <!-- Formular f체r Produkt Validierung -->
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="produkt" class="form-label">Produkt</label>
            <input type="text" id="produkt" name="produkt" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="temperatur" class="form-label">Temperatur (째C)</label>
            <input type="number" id="temperatur" name="temperatur" class="form-control" step="0.1" required>
        </div>

        <div class="mb-3">
            <label for="lagerort" class="form-label">Lagerort</label>
            <input type="text" id="lagerort" name="lagerort" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Speichern</button>
    </form>

    <hr>
    <!-- Links zur체ck zum Dashboard oder anderen Seiten -->
    <a href="/dashboard" class="btn btn-secondary mt-3">Zur체ck zum Dashboard</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
