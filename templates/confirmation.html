<!-- confirmation.html -->
 <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt Bestätigung</title>
    <!-- Bootstrap CDN hinzufügen -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <!-- Bestätigungsnachricht mit Bootstrap -->
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">Produkt erfolgreich erfasst!</h4>
        <p>Das Produkt <strong>{{ produkt }}</strong> wurde erfolgreich gespeichert.</p>
        <p>Temperatur: <strong>{{ temperatur }}°C</strong></p>
        <p>Lagerort: <strong>{{ lagerort }}</strong></p>
        <p>Status: <strong>{{ status }}</strong></p>
        <p>Risiko: <strong>{{ risikostufe }}</strong></p>
    </div>

    <!-- Navigation Buttons -->
    <div class="mb-3">
        <a href="/" class="btn btn-primary">Zurück zur Dateneingabe</a>
        <a href="/produkte" class="btn btn-secondary">Zur Produktübersicht</a>
    </div>

    <!-- Bootstrap Bundle JS für Interaktivität -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
