<!-- confirmations.html -->
<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestätigung erfolgreich</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Ihre Bestätigung war erfolgreich!</h4>
            <p>Die folgenden Informationen wurden erfolgreich übermittelt:</p>
            <ul>
                <li><strong>Name des Mitarbeiters:</strong> {{ employee_name }}</li>
                <li><strong>Bestätigungsdatum:</strong> {{ confirmation_date }}</li>
                <li><strong>Betriebsnummer:</strong> {{ employee_number }}</li>
            </ul>

            <h5>Unterschrift:</h5>
            <div>
                <img src="{{ signature }}" alt="Unterschrift" style="max-width: 100%; border: 1px solid #ccc;">
            </div>
        </div>

        <hr>

        <a href="/" class="btn btn-primary mt-3">Zurück zur Dateneingabe</a>
        <a href="/produkte" class="btn btn-secondary mt-3">Zur Produktübersicht</a>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
