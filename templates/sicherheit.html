<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicherheitsüberprüfung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Sicherheitsüberprüfung</h1>

    <!-- Anzeige der Flash-Nachricht -->
    <div class="container mt-3">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-{{ messages[0][0] }}">
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Formular für Sicherheitsüberprüfung -->
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="sicherheitsfaktor" class="form-label">Sicherheitsfaktor</label>
            <input type="text" id="sicherheitsfaktor" name="sicherheitsfaktor" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="überprüfung" class="form-label">Überprüfung</label>
            <input type="text" id="überprüfung" name="überprüfung" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Speichern</button>
    </form>

    <hr>
    <a href="/dashboard" class="btn btn-secondary mt-3">Zurück zum Dashboard</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
